syntax="proto3";

package api;

message ScheduleResponse {
}

message Job {
    enum Type {
        SingleInstance = 0;
        OnePerNode = 1;
    }
    string name = 1;
    string command_line = 2;
    string when = 3;
    Type type = 4;
    repeated string tags = 5;
}

message Jobs {
    repeated Job jobs = 1;
}

service Scheduler {
    rpc Schedule(Job) returns(ScheduleResponse) {}
    // rpc ListJobs() returns(Jobs);
}
